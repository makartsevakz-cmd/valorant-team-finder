<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT Team Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1923 0%, #1a2632 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #ff4655 0%, #fd4556 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 70, 85, 0.3);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .telegram-link {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .telegram-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid rgba(255, 70, 85, 0.3);
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 3em;
            font-weight: 700;
            color: #ff4655;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.7);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            font-size: 2em;
            color: #ff4655;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .refresh-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff4655 0%, #fd4556 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 70, 85, 0.4);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 70, 85, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff4655, #fd4556);
        }

        .player-card:hover {
            transform: translateY(-5px);
            border-color: #ff4655;
            box-shadow: 0 15px 40px rgba(255, 70, 85, 0.4);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 70, 85, 0.3);
        }

        .player-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #ff4655;
        }

        .rank-badge {
            padding: 8px 15px;
            background: linear-gradient(135deg, #ff4655 0%, #fd4556 100%);
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(255, 70, 85, 0.3);
        }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
        }

        .info-icon {
            font-size: 1.2em;
            min-width: 25px;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
            min-width: 90px;
        }

        .info-value {
            color: #fff;
            font-weight: 600;
        }

        .telegram-username {
            color: #0088cc;
            font-weight: 600;
            text-decoration: none;
        }

        .telegram-username:hover {
            text-decoration: underline;
        }

        .roles-container {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .roles-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }

        .roles-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .role-tag {
            padding: 6px 14px;
            background: rgba(255, 70, 85, 0.2);
            border-radius: 15px;
            font-size: 0.85em;
            border: 1px solid rgba(255, 70, 85, 0.4);
            font-weight: 500;
        }

        .online-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 200, 150, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 200, 150, 0.3);
        }

        .pulse-dot {
            width: 10px;
            height: 10px;
            background: #00c896;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #ff4655;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2em;
            line-height: 1.6;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff4655;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 70, 85, 0.2);
            border: 2px solid rgba(255, 70, 85, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .last-update {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ VALORANT Team Finder</h1>
            <p>–ö–æ–æ—Ä–¥–∏–Ω–∞—Ü–∏—è –∏–≥—Ä–æ–∫–æ–≤ PS5 & Xbox</p>
            <a href="https://t.me/YOUR_BOT_USERNAME" class="telegram-link" target="_blank" id="botLink">
                üì± –û—Ç–∫—Ä—ã—Ç—å Telegram –±–æ—Ç–∞
            </a>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="totalPlayers">-</div>
                <div class="stat-label">–í—Å–µ–≥–æ –∏–≥—Ä–æ–∫–æ–≤</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="playingToday">-</div>
                <div class="stat-label">–ò–≥—Ä–∞—é—Ç —Å–µ–≥–æ–¥–Ω—è</div>
            </div>
        </div>

        <div class="section-header">
            <div class="section-title">
                <span>üë•</span>
                <span>–ö—Ç–æ –∏–≥—Ä–∞–µ—Ç —Å–µ–≥–æ–¥–Ω—è</span>
            </div>
            <button class="refresh-btn" id="refreshBtn" onclick="loadPlayers()">
                üîÑ –û–±–Ω–æ–≤–∏—Ç—å
            </button>
        </div>

        <div id="errorContainer"></div>
        <div id="playersContainer" class="players-grid"></div>
        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        // API URL - –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è –¥–ª—è Vercel
        const API_URL = window.location.origin;
        
        let lastUpdateTime = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä–æ–∫–æ–≤
        async function loadPlayers() {
            const playersContainer = document.getElementById('playersContainer');
            const errorContainer = document.getElementById('errorContainer');
            const refreshBtn = document.getElementById('refreshBtn');
            
            playersContainer.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 20px; color: rgba(255,255,255,0.7);">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä–æ–∫–æ–≤...</p>
                </div>
            `;
            errorContainer.innerHTML = '';
            refreshBtn.disabled = true;

            try {
                // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
                const statsResponse = await fetch(`${API_URL}/api/stats`);
                const statsData = await statsResponse.json();
                
                if (statsData.success) {
                    document.getElementById('totalPlayers').textContent = statsData.total_players;
                    document.getElementById('playingToday').textContent = statsData.playing_today;
                }

                // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä–æ–∫–æ–≤
                const playersResponse = await fetch(`${API_URL}/api/players/today`);
                const playersData = await playersResponse.json();

                if (!playersData.success) {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–≥—Ä–æ–∫–æ–≤');
                }

                displayPlayers(playersData.players);
                lastUpdateTime = new Date();
                updateLastUpdateTime();

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                errorContainer.innerHTML = `
                    <div class="error-message">
                        <strong>‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</strong><br>
                        –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.
                    </div>
                `;
                playersContainer.innerHTML = '';
            } finally {
                refreshBtn.disabled = false;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤
        function displayPlayers(players) {
            const playersContainer = document.getElementById('playersContainer');

            if (players.length === 0) {
                playersContainer.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üò¥</div>
                        <h3>–ü–æ–∫–∞ –Ω–∏–∫–æ–≥–æ –Ω–µ—Ç</h3>
                        <p>
                            –°–µ–≥–æ–¥–Ω—è –µ—â—ë –Ω–∏–∫—Ç–æ –Ω–µ –æ—Ç–º–µ—Ç–∏–ª—Å—è.<br>
                            –û—Ç–∫—Ä–æ–π—Ç–µ Telegram –±–æ—Ç–∞ –∏ –æ—Ç–º–µ—Ç—å—Ç–µ—Å—å –ø–µ—Ä–≤—ã–º! üéÆ
                        </p>
                    </div>
                `;
                return;
            }

            const roleNames = {
                'duelist': '‚öîÔ∏è –î—É—ç–ª—è–Ω—Ç',
                'initiator': 'üî• –ó–∞—á–∏–Ω—â–∏–∫',
                'sentinel': 'üõ°Ô∏è –°—Ç—Ä–∞–∂',
                'controller': 'üí® –ö–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä'
            };

            const timeSlotNames = {
                'morning': 'üåÖ –£—Ç—Ä–æ',
                'day': '‚òÄÔ∏è –î–µ–Ω—å',
                'evening': 'üåÜ –í–µ—á–µ—Ä',
                'night': 'üåô –ù–æ—á—å'
            };

            playersContainer.innerHTML = players.map(player => {
                const rolesHTML = player.roles.map(role => {
                    const roleName = roleNames[role] || role;
                    return `<span class="role-tag">${roleName}</span>`;
                }).join('');

                const telegramLink = player.telegram_username 
                    ? `<a href="https://t.me/${player.telegram_username}" class="telegram-username" target="_blank">@${player.telegram_username}</a>`
                    : `<span class="info-value">${player.telegram_first_name}</span>`;

                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —Å–ª–æ—Ç–æ–≤ (–µ—Å–ª–∏ –µ—Å—Ç—å)
                const timeSlotsHTML = player.time_slots && player.time_slots.length > 0 
                    ? `<div class="info-row">
                        <span class="info-icon">‚è∞</span>
                        <span class="info-label">–í—Ä–µ–º—è:</span>
                        <span class="info-value">${player.time_slots.map(slot => timeSlotNames[slot] || slot).join(', ')}</span>
                    </div>`
                    : '';

                return `
                    <div class="player-card">
                        <div class="player-header">
                            <div class="player-name">${player.valorant_nick}</div>
                            <div class="rank-badge">${player.rank}</div>
                        </div>
                        <div class="player-info">
                            <div class="info-row">
                                <span class="info-icon">üí¨</span>
                                <span class="info-label">Telegram:</span>
                                ${telegramLink}
                            </div>
                            ${timeSlotsHTML}
                            <div class="roles-container">
                                <div class="roles-label">–†–æ–ª–∏:</div>
                                <div class="roles-tags">
                                    ${rolesHTML}
                                </div>
                            </div>
                            <div class="online-indicator">
                                <div class="pulse-dot"></div>
                                <span style="color: #00c896; font-weight: 600;">–ì–æ—Ç–æ–≤ –∫ –∏–≥—Ä–µ</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        function updateLastUpdateTime() {
            const lastUpdateElement = document.getElementById('lastUpdate');
            if (lastUpdateTime) {
                const timeStr = lastUpdateTime.toLocaleTimeString('ru-RU');
                lastUpdateElement.textContent = `–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${timeStr}`;
            }
        }

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadPlayers, 30000);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', loadPlayers);
    </script>
</body>
</html>
